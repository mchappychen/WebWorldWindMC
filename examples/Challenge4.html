<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script data-main="Challenge4" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <h4>projectionDropdown</h4>
                <div class="dropdown" id="projectionDropdown">
                </div>
                <br>
                <h4>layerList</h4>
                <div class="list-group" id="layerList">
                </div>
                <br>
                <h4>searchBox</h4>
                <div class="input-group" id="searchBox">
                    <input type="text" class="form-control" placeholder="searchText" id="searchText"/>
                    <span class="input-group-btn">
                        <button id="searchButton" class="btn btn-primary" type="button">
                            <span class="glyphicon glyphicon-search">searchButton</span>
                        </button>
                    </span>
                </div>
                <h4>Dropdown Menu</h4>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Dropdown Menu</button>
                <div class="collapse" id="collapseExample">
                    <div>
                        <button>I do nothing</button>
                        <button>I don't do anything either</button>
                        <button id="hidePlacemarks">Toggle placemarks</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-9" id="globe">
                <canvas id="canvasOne" width="1000" height="1000"
                        style="width: 100%; height: auto; background-color: black;">
                    Your browser does not support HTML5 Canvas.
                </canvas>
            </div>
        </div>
    </div>
</body>
</html>
